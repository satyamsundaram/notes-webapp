<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Noted | Your Personal Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="logo">Noted</h1>
        <button id="logout-btn" class="btn">Logout</button>
    </header>
    <form action="" id="note-form">
        <input type="text" name="title" id="title" placeholder="Title">
        <textarea name="body" id="body" cols="30" rows="10" placeholder="Take a note..."></textarea>
    </form>
    <div id="inlineContainer">
      <a href="/notes" id="goBack"><span><i class="fa-solid fa-arrow-left"></i></span> Go back</a>
      <div>
        <button class="btn" id="delete-note-btn"><span><i class="fa-solid fa-trash"></i></span></button>
        <button class="btn" id="save-note-btn"><span><i class="fa-solid fa-save"></i></span> Save Note</button>
      </div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
